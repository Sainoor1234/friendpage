<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sign Up</h3>
        <form id="signUpForm">
            <div class="form-group">
                <label for="signupEmail">Email address:</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="signupPwd">Password:</label>
                <input type="password" class="form-control" id="signupPwd" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirmPwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</body>
</html>
